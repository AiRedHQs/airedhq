<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | AiRedHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .contact-info, .contact-form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-info h1, .contact-form h2 {
      margin-bottom: 15px;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
    .contact-form input, .contact-form textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .contact-form button {
      padding: 10px;
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #00cc00;
    }
    @media (max-width: 600px) {
      .contact-info, .contact-form {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Contact Information Section -->
  <section class="contact-info">
    <h1>Contact Us</h1>
    <p><strong>Email:</strong> hello@airedhq.com</p>
    <p><strong>Phone:</strong> +123-456-7890</p>
    <p><strong>Address:</strong> 123 Innovation Street, Tech City</p>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <h2>Send us a Message</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- JavaScript to handle form submission -->
  <script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const formData = {
      name: event.target.name.value,
      email: event.target.email.value,
      message: event.target.message.value
    };
    
    fetch('https://script.google.com/macros/s/AKfycbwx233xSG-hB3XyJtAdgkXA_5AybvXT77c35ygyr_o0O2OScjRwOkisHoMWFFwEVYAr/exec', {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      alert('Thank you for contacting us!');
      event.target.reset();
    })
    .catch(error => {
      alert('There was an error. Please try again.');
      console.error('Error:', error);
    });
  });
  </script>

</body>
</html>
