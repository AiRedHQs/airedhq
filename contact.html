<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | AiRedHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/AiRedHQs/airedhq/main/favicon.png" type="image/png">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #000;
      margin: 0;
      padding: 20px;
    }
    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      background: #000;
      border-radius: 8px;
    }
    .contact-info {
      flex: 1 1 30%;
      background: #111; /* Slightly lighter black */
      color: #fff;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #00FF00; /* neon green like your buttons */
    }
    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
      color: #ccc;
    }
    .contact-info p strong {
      color: #fff;
    }
    .contact-form {
      flex: 1 1 70%;
      padding: 20px;
      box-sizing: border-box;
      background: #000;
    }
    iframe {
      width: 100%;
      border: none;
      min-height: 700px;
    }
    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
      .contact-info, .contact-form {
        flex: 1 1 100%;
      }
      .contact-info {
        text-align: center;
      }
    }
  </style>
</head>

<body>

<div class="contact-wrapper">

  <!-- Left Contact Info Section -->
  <div class="contact-info">
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> hello@airedhq.com</p>
    <p><strong>Phone:</strong> +123-456-7890</p>
    <p><strong>Address:</strong> 123 Innovation Street, Tech City</p>
  </div>

  <!-- Right Zoho Form Section -->
  <div class="contact-form">
    <iframe aria-label="Contact Us" src="https://forms.zohopublic.in/airedhqgm1/form/ContactUs/formperma/ycgnHSSC0GOg5OPK9Lk6KY9wOeSyBlRYpViSPWxXi7A"></iframe>
  </div>

</div>

<!-- Script to auto adjust iframe height -->
<script>
window.addEventListener('message', function(event) {
  if (event.origin.includes('zoho.com')) {
    var iframe = document.querySelector('iframe');
    if (event.data && event.data.height) {
      iframe.style.height = event.data.height + 'px';
    }
  }
}, false);
</script>

</body>
</html>
