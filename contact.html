<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | AiRedHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/AiRedHQs/airedhq/main/favicon.png" type="image/png">

  <!-- Google Fonts Nunito (for full consistency) -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Your website base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Nunito', sans-serif;
      overflow-x: hidden;
      padding: 20px;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      background: #0a0a0a;
      border-radius: 8px;
    }

    .contact-info {
      flex: 1 1 30%;
      background: #0a0a0a;
      color: white;
      padding: 40px 20px;
      box-sizing: border-box;
      border-right: 1px solid rgba(163, 249, 98, 0.2);
    }

    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #a3f962;
      font-weight: 700;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
      opacity: 0.8;
    }

    .contact-info p strong {
      color: #ffffff;
      opacity: 1;
    }

    .contact-form {
      flex: 1 1 70%;
      padding: 20px;
      box-sizing: border-box;
      background: #0a0a0a;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
      .contact-info, .contact-form {
        flex: 1 1 100%;
      }
      .contact-info {
        text-align: center;
        border-right: none;
        border-bottom: 1px solid rgba(163, 249, 98, 0.2);
      }
    }
  </style>
</head>

<body>

<div class="contact-wrapper">

  <!-- Left: Contact Info -->
  <div class="contact-info">
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> hello@airedhq.com</p>
    <p><strong>Phone:</strong> +123-456-7890</p>
    <p><strong>Address:</strong> 123 Innovation Street, Tech City</p>
  </div>

  <!-- Right: Zoho Form (Dynamic JavaScript Embed) -->
  <div class="contact-form">
    <div id="zf_div_ycgnHSSC0GOg5OPK9Lk6KY9wOeSyBlRYpViSPWxXi7A"></div>
    <script type="text/javascript">
    (function() {
      try {
        var f = document.createElement("iframe");
        f.src = 'https://forms.zohopublic.in/airedhqgm1/form/ContactUs/formperma/ycgnHSSC0GOg5OPK9Lk6KY9wOeSyBlRYpViSPWxXi7A?zf_rszfm=1';
        f.style.border="none";
        f.style.width="100%";
        f.style.transition="all 0.5s ease";
        f.setAttribute("aria-label", 'Contact Us');

        var d = document.getElementById("zf_div_ycgnHSSC0GOg5OPK9Lk6KY9wOeSyBlRYpViSPWxXi7A");
        d.appendChild(f);

        window.addEventListener('message', function (event) {
          var evntData = event.data;
          if (evntData && typeof evntData === "string") {
            var zf_ifrm_data = evntData.split("|");
            if (zf_ifrm_data.length === 2 || zf_ifrm_data.length === 3) {
              var zf_perma = zf_ifrm_data[0];
              var zf_ifrm_ht_nw = (parseInt(zf_ifrm_data[1], 10) + 15) + "px";
              var iframe = document.getElementById("zf_div_ycgnHSSC0GOg5OPK9Lk6KY9wOeSyBlRYpViSPWxXi7A").getElementsByTagName("iframe")[0];
              if ((iframe.src).indexOf('formperma') > 0 && (iframe.src).indexOf(zf_perma) > 0) {
                var prevIframeHeight = iframe.style.height;
                var zf_tout = false;
                if (zf_ifrm_data.length === 3) {
                  iframe.scrollIntoView();
                  zf_tout = true;
                }
                if (prevIframeHeight !== zf_ifrm_ht_nw) {
                  if (zf_tout) {
                    setTimeout(function() {
                      iframe.style.height = zf_ifrm_ht_nw;
                    }, 500);
                  } else {
                    iframe.style.height = zf_ifrm_ht_nw;
                  }
                }
              }
            }
          }
        }, false);
      } catch(e) {}
    })();
    </script>
  </div>

</div>

</body>
</html>
