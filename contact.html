<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | AiRedHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .contact-container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-info h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .contact-info p {
      margin: 8px 0;
      text-align: center;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      border: none;
      min-height: 700px;
    }
    @media (max-width: 600px) {
      .contact-container {
        padding: 15px;
        margin: 10px;
      }
    }
  </style>
</head>

<body>

<div class="contact-container">
  
  <!-- Contact Information Section -->
  <div class="contact-info">
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> hello@airedhq.com</p>
    <p><strong>Phone:</strong> +123-456-7890</p>
    <p><strong>Address:</strong> 123 Innovation Street, Tech City</p>
  </div>

  <!-- Zoho Form Embedded Section -->
  <iframe aria-label="Contact Us" frameborder="0" src="https://forms.zohopublic.in/airedhqgm1/form/ContactUs/formperma/ycgnHSSC0GOg5OPK9Lk6KY9wOeSyBlRYpViSPWxXi7A"></iframe>

</div>

<!-- JavaScript to auto-resize iframe -->
<script>
window.addEventListener('message', function(event) {
  if (event.origin.includes('zoho.com')) {
    var iframe = document.querySelector('iframe');
    if (event.data && event.data.height) {
      iframe.style.height = event.data.height + 'px';
    }
  }
}, false);
</script>

</body>
</html>
