<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon | AiRedHQ</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/AiRedHQs/airedhq/main/favicon.png" type="image/png">

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      background-color: #0a0a0a;
      position: relative;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: #a3f962;
    }

    .cta-button {
      background-color: transparent;
      color: white;
      border: 2px solid #a3f962;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #a3f962;
      color: #0a0a0a;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(163, 249, 98, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(163, 249, 98, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(163, 249, 98, 0);
      }
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    /* Coming Soon Content */
    .coming-soon-wrapper {
      height: calc(100vh - 90px); /* minus navbar height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .coming-soon-logo img {
      height: 70px;
      margin-bottom: 2rem;
    }

    .coming-soon-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff, #a3f962);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .coming-soon-subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .back-home-btn {
      background-color: transparent;
      color: white;
      border: 2px solid #a3f962;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      animation: pulse 2s infinite;
      display: inline-block;
    }

    .back-home-btn:hover {
      background-color: #a3f962;
      color: #0a0a0a;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #0a0a0a;
        position: absolute;
        top: 80px;
        right: 20px;
        width: 200px;
        border-radius: 8px;
        padding: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="/">
        <img src="https://raw.githubusercontent.com/AiRedHQs/airedhq/main/Logo.png" alt="AiRedHQ Logo">
      </a>
    </div>

    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/services.html">Services</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/about.html">About</a>
    </div>

    <button class="cta-button" onclick="location.href='/contact.html'">Get in Touch</button>

    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
  </nav>

  <!-- Coming Soon Content -->
  <div class="coming-soon-wrapper">
    <div class="coming-soon-logo">
      <img src="https://raw.githubusercontent.com/AiRedHQs/airedhq/main/Logo.png" alt="AiRedHQ Logo">
    </div>

    <h1 class="coming-soon-title">Coming Soon</h1>
    <p class="coming-soon-subtitle">We're working hard to bring you something amazing.</p>

    <a href="/" class="back-home-btn">Back to Home</a>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>

</body>
</html>
