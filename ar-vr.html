

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon | AiRedHQ</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/AiRedHQs/airedhq/main/favicon.png" type="image/png">

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Nunito', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    .coming-soon-logo img {
      height: 70px;
      margin-bottom: 2rem;
    }

    .coming-soon-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff, #a3f962);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .coming-soon-subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: transparent;
      color: white;
      border: 2px solid #a3f962;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #a3f962;
      color: #0a0a0a;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(163, 249, 98, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(163, 249, 98, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(163, 249, 98, 0);
      }
    }
  </style>
</head>

<body>

  <div class="coming-soon-logo">
    <img src="https://raw.githubusercontent.com/AiRedHQs/airedhq/main/Logo.png" alt="AiRedHQ Logo">
  </div>

  <h1 class="coming-soon-title">Coming Soon</h1>
  <p class="coming-soon-subtitle">We're working hard to bring you something amazing.</p>

  <a href="https://airedhq.com/" class="cta-button">Back to Home</a>

</body>
</html>
